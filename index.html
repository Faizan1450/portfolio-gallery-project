<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Portfolio Project</title>
</head>
<body>
    <!-- Main Container  -->
    <div class="container">
        <!-- Left Section  -->
        <div class="left-section">
            <h1 class="heading">My Portfolio</h1>
            <p class="sub-heading">When words become unclear, I shall focus with photographs. When images become inadequate, I shall be content with silence.</p>
        </div>
        <!-- Right section - gallery  -->
        <div class="gallery">
            <div class="box row-2" id="waterfalls">Waterfalls</div>
            <div class="box col-2" id="hills">Hills</div>
            <div class="box" id="ocean">Ocean</div>
            <div class="box row-2" id="rain">Rain</div>
            <div class="box col-2" id="mountains">Mountains</div>
            <div class="box" id="trees">Trees</div>
            <div class="box col-2" id="beach">Beach</div>
        </div>
    </div>
</body>
</html>
